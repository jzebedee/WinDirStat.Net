name: Release
on:
  release:
    types: [created]
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: [ '5.0.x' ]
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET SDK ${{ matrix.dotnet }}
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Install dependencies
      run: dotnet restore
    - name: Publish (.NET)
      run: dotnet publish --no-restore -c Release --no-self-contained -o pub/net/
    - name: Upload .NET build
      uses: actions/upload-artifact@v2
      with:
          name: windirstat.net
          path: pub/net/*.*

    - name: Install dependencies (x86)
      run: dotnet restore -r win-x86
    - name: Publish (x86)
      run: dotnet publish --no-restore -c Release --sc -r win-x86 -o pub/x86/
    - name: Upload x86 build
      uses: actions/upload-artifact@v2
      with:
          name: windirstat.net-x86
          path: pub/x86/*.*

    - name: Install dependencies (x64)
      run: dotnet restore -r win-x64
    - name: Publish (x64)
      run: dotnet publish --no-restore -c Release --sc -r win-x64 -o pub/x64/
    - name: Upload x64 build
      uses: actions/upload-artifact@v2
      with:
          name: windirstat.net-x64
          path: pub/x64/*.*
